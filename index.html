      function CursValutar(args, moneda, suma, rezultat) {
        let valoare_curs = 0;
        switch (moneda) {
          case "USD":
            valoare_curs = 4.3637;
            break;
          case "EUR":
            valoare_curs = 4.8297;
            break;
          case "HUF":
            valoare_curs = 1.3503;
            break;
          default:
            throw new Error("Curs valutar inexistent!!");
        }

        rezultat = ((suma * valoare_curs * 100) / 100).toFixed(2);

        console.log(args[0] + moneda + args[1] + suma + args[2] + rezultat);
      }

      class Shape {
        constructor(culoare, laturi) {
          this.culoare = culoare;
          this.laturi = laturi;

        }
        Perimetru(){
          return this.laturi.reduce((prev,curr)=>prev+curr);
        }
        SemiPerimetru(){
          return this.Perimetru()/2;
        }
        TipPoligon(){
            let tip='';
          switch(this.laturi.length){
               case 3: tip='Triunghi';break;
               case 4: tip='Patrulater';break;
               case 5: tip='Pentagon';break;
               case 6: tip='Hexagon';break;
              default: tip= 'Work in progress!!';break;
          }
          return tip;
        }

      }
